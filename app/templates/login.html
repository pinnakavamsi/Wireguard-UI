<!DOCTYPE html>
<html><head><title>WireGuard Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-dark d-flex align-items-center" style="height:100vh;">
<div class="container" style="max-width:420px;"><div class="card shadow-lg"><div class="card-body">
<h3 class="text-center mb-4">WireGuard Web GUI</h3>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post" action="/login">
<div class="mb-3"><label>Username</label><input name="username" class="form-control" required></div>
<div class="mb-3"><label>Password</label><input name="password" type="password" class="form-control" required></div>
<button class="btn btn-primary w-100 mt-2">Login</button></form></div></div></div></body></html>

{% extends "base.html" %}{% block content %}
<div class="d-flex mb-3"><h3 class="flex-grow-1">VPN Clients</h3>
<a href="/clients/add" class="btn btn-primary">+ Add Client</a></div>
<div class="card shadow-sm"><table class="table table-striped mb-0">
<thead class="table-dark"><tr><th>Name</th><th>IP</th><th>Status</th><th>Actions</th></tr></thead>
<tbody>{% for c in clients %}<tr>
<td>{{ c[1] }}</td><td>{{ c[3] }}</td>
<td>{% if c[4] == 1 %}<span class="badge bg-success">Active</span>
{% else %}<span class="badge bg-secondary">Paused</span>{% endif %}</td>
<td>
<a href="/clients/{{ c[0] }}/download" class="btn btn-sm btn-secondary">Download</a>
<a href="/clients/{{ c[0] }}/qr" class="btn btn-sm btn-info text-white">QR</a>
{% if c[4] == 1 %}
<a href="/clients/{{ c[0] }}/pause" class="btn btn-sm btn-warning">Pause</a>
{% else %}
<a href="/clients/{{ c[0] }}/start" class="btn btn-sm btn-success">Start</a>
{% endif %}
<a href="/clients/{{ c[0] }}/delete" onclick="return confirm('Delete this client?')" class="btn btn-sm btn-danger">Delete</a>
</td></tr>{% endfor %}</tbody></table></div>{% endblock %}

{% extends "base.html" %}{% block content %}
<h3 class="mb-4">Server Settings</h3>
<div class="card shadow-sm"><div class="card-body">
<form method="post" action="/settings">
<div class="mb-3"><label>VPN Subnet (CIDR)</label>
<input name="subnet" class="form-control" value="{{ subnet }}" required>
<small class="text-muted">Example: 10.8.0.0/24</small></div>
<div class="mb-3"><label>DNS Servers</label>
<input name="dns" class="form-control" value="{{ dns }}" required>
<small class="text-muted">Comma separated, e.g. 1.1.1.1, 8.8.8.8</small></div>
<button class="btn btn-primary">Save Settings</button>
</form></div></div>{% endblock %}
